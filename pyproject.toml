[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyansys-tools-report"
version = "0.1.dev0"
description = "Ansys tool for reporting your Python environment's package versions and hardware resources in a standardized way."
authors = [{name = "Alexander Kaszynski", email = "alexander.kaszynski@ansys.com"}, {name = "Roberto Pastor Muela", email = "roberto.pastormuela@ansys.com"}]
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]

[project.urls]
home = "https://github.com/pyansys/pyansys-tools-report"

[tool.flit.module]
name = "ansys.tools.report"
